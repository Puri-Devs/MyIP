<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>What's is my IP</title>
    <link rel="icon" href="assets\images\icon.png">
    <link rel="stylesheet" href="assets\css\main.css">
  </head>
  <body>
    <script>
      function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function() {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
          }
        }
        rawFile.send(null);
      }

      readTextFile("https://api.my-ip.io/ip.json", function(text){
        var data = JSON.parse(text);
        console.log(data);
        document.getElementById('text').innerHTML += data.ip;
      });
    </script>

    <div class="logo">
      <img src="assets\images\logo.png" alt="Puri Logo">
    </div>
    <div class="ip">
      <h1 id=text>Your's public IP address is </h1>
    </div>
  </body>
</html>
